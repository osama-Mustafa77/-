      function getAnagrams(str1, str2) {
        var s = 0;
        for (var i = 0; i < str1.length; i++) {
          for (var j = 0; j < str2.length; j++) {
            if (str1[i] == str2[j]) {
              s = s + 1;
            }
          }
        }

        } else {
          return false;
        }

      function slice(arr, num1, num2) {

      //---------------------------------------
      //function to find the second Smallest Value in array:
      function secondSmallestVa(a) {
        let sml = a[0];
        let s_sml = a[1];
        for (let i = 2; i < a.length; i++) {
          if (a[i] < sml) {
            s_sml = sml;
            sml = a[i];
